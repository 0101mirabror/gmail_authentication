{% extends "base.html" %} 
{% block content %}
<div class="container">
  <h3 class="card-title text-center">Register for user account</h3>
  <div class="card-text">
    <form method="POST" action="">
      {% csrf_token %}
      {% if messages %} {% for message in messages %}
      <div class="alert-info text-danger h6">{{ message }}</div>
      {% endfor %} {% endif %}
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input
          type="text"
          name="username"
          class="form-control form-control-sm"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control form-control-sm"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password1</label>
        <input
          type="password"
          name="password1"
          class="form-control form-control-sm"
          id="exampleInputPassword1"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password2</label>
        <input
          type="password"
          name="password2"
          class="form-control form-control-sm"
          id="exampleInputPassword1"
        />
      </div>
      <a href="#" style="float: right; font-size: 12px">Forgot password?</a>
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
      <div class="sign-up">
        Already have an account?
        <a href="{% url 'login_attempt' %}">Create One</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
